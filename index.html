<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GifTastic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<!--HEADING-->
	<div class="container">
		<h1><a href="https://fontmeme.com/fonts/game-over-font/"><img src="https://fontmeme.com/permalink/190123/b4ab7c6cbf7037bf5531db82008cb758.png" alt="game-over-font"></a></h1>
	 	<div class="row">
	 		<div id="header">

				 <!--VIDEO GAME ARRAY BUTTONS-->
				<div class="col-lg-12">
					<div id="buttons" class="button-row">
				</div>
				
				<!--NEW GAME INPUT BUTTON-->
				<div class="row">
					<div class="col-lg-12">
						<form id="form">
							<label for="games-input"><a href="https://fontmeme.com/fonts/game-over-font/"><img src="https://fontmeme.com/permalink/190123/64aafab27d7eba20b5366e4d92e61337.png" alt="game-over-font"></a></label>
							<input type="text" id="games-input">
							<input type="submit" id="add-games" class="btn btn-danger" value="Add">
						</form>
					</div>
				</div>
				<br>
			</div>
		
		<!--GIF SPACE-->
		<div class="row">
			<div class="col-lg-12">
				<div id="gifspace" class="gif-row"></div>
			</div>
		</div>
		
	</div>
	
	<!--SCRIPT-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
